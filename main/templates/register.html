{% extends 'base.html' %}
{% block title %} Signup {% endblock title %}


<!-- header  -->
{% block header %}

   <header class="header">

        <a href="" class="logo">
            <img src="{{info.logo.url}}" width="80px" height="80px" alt="">
        </a>

        <nav class="navbar">
            <a href="{% url 'signin' %}">Login</a>
        </nav>

    </header>


{% endblock header %}
 <!-- header done  -->



    <!-- signin section  -->
    {% block content %}

    <div class="wrapper">
        <h1 class="form-title">Registration</h1>

        <form action="{% url 'register' %}" method='POST'>
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="first_name" placeholder="Enter First Name" >
                </div>
                <div class="user-input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="last_name" placeholder="Enter Last Name" >
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username" >
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" >
                </div>
                <div class="user-input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phone" placeholder="Phone No" >
                </div>
                <div class="user-input-box">
                    <label for="adress">Address</label>
                    <input type="text" id="address" name="address" placeholder="address" >
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" placeholder="Password" >
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="password2" placeholder="Confirm Password" >
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="register">
                </div>
            </div>
        </form>
    </div>
    {% endblock content %}
    <!-- signin section done  -->

  
  

     <!-- footer  -->

     {% block footer %} {% include 'footer.html' %} {% endblock footer %}

     <!-- footer done  -->
